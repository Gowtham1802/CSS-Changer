<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS CHANGER</title>
</head>
<body>
  <div class="container">
    <h1 class="content">Change the CSS of below image as you wish with the help of</h1> <span class="content-1" id="text"><h1 class="java">JavaScript</h1></span>

    <div class="inputs-range">
      <label for="width">Width:</label>
      <input type="range" id="width-slide" value="35" min="0" max="65">

      <label for="radius">Border radius:</label>
      <input type="range" id="radius-slide" value="6" min="0" max="76">


      <label for="color-box">Base color</label>
      <input type="color"
      id="color-box" value="#ff0000">

      <label for="padding">Padding:</label>
      <input type="range" id="padding-slide" value="10" min="10" max="150">


      <label for="blur">Blur:</label>
      <input type="range"
      id="blur-slide" value="0" min="0" max="25">
    </div>
    <div class="image-container" >
      <div class="image" >
        <img id="image-slide" src="./img/IMG_20220121_191137_828.jpg" alt="img" class="image-slide">
      </div>
    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
