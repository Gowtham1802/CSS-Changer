<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS CHANGER</title>
</head>
<body>
  <div class="container">
    <h1 class="content">Change the CSS of below image as you wish with the help of</h1> <span class="content-1" id="text"><h1 class="java">JavaScript</h1></span>

    <div class="inputs-range">
      <label for="width">Width:</label>
      <input type="range" id="width-slide" value="100" min="0" max="100" oninput="changeopacity(this.value/100)">

      <label for="radius">Border radius:</label>
      <input type="range" id="radius-slide" value="100" min="0" max="100">


      <label for="color">Base color</label>
      <input type="color"
      id="color-box" >

      <label for="padding">Padding:</label>
      <input type="range" id="padding-slide" value="100" min="0" max="100">


      <label for="blur">Blur:</label>
      <input type="range"
      id="blurr-slide" value="100" min="0" max="100">
    </div>
    <div class="image-container" >
    <div class="image" ><img id="building" src="./img/IMG_20220121_191137_828.jpg" alt=""></div>
    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
